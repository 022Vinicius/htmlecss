<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size:1.4em;
            font-weight: 700;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        
        col.c1, col.c2{
            background-color: rgb(91, 255, 69);
        }
        col.c3, col.c4{
            background-color: red;
        }
      
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="c1">
            <col class="c2">
            <col class="c3">
            <col class="c4">    
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Joyce</td>
            <td>F</td>
            <td>16</td>
            <td>Estudante</td>
        </tr>
        <tr class="verme">
            <td>Oliver</td>
            <td>M</td>
            <td>18</td>
            <td>Enfermeiro</td>
        </tr>
        <tr>
            <td>Luan</td>
            <td>M</td>
            <td>18</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Micaelle</td>
            <td>F</td>
            <td>18</td>
            <td>Modelo</td>
        </tr>
        <tr> 
            <td>Vinicius</td>
            <td>M</td>
            <td>18</td>
            <td>Empresário</td>
        </tr>
    </table>
</body>
</html>
