<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando pseudo-classes</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: #ECF0F1;
        }
      div{
          background-color: #3498dbd2;
          text-align: center;
          height: 200px;
          width: 400px;
          border: 2px solid #2C3E50;
          display: inline-block;
      }

      div:hover{
          background-color:#E74C3C;
      }
    </style>
</head>
<body>
    <h1>TEXTO</h1>
     <div>01</div>
     <div>02</div>
     <div>03</div>
</body>
</html>
