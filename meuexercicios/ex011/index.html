<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente aumentar e diminuir a imagem no seu dispositivo e veja a dinâmica acontecer</p>
  <picture>
      <source media="(max-width:750px)" srcset="imagens/imagem-p.png.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png.png" type="image/png">
    <img src="imagens/imagem-g.png.png" alt="imagem fléxivel">
    </picture>

     <h1>áudio em HTML5</h1>
  <audio  controls> 
    <source src="midia/That Part - Diamond Ortiz.mp3" type="audio/mp3">
    <source src="midia/That Part - Diamond Ortiz.ogg" type="audio/ogg">
    <!--Acima, coloquei dois tipos de áudio, Mp3 e ogg, para que o áudio contemple que  esteja usando esses dois tipos. "controls" faz um botão de play aparecer na tela-->
</audio>

 </body>
</html>
