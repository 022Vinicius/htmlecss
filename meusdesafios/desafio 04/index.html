<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 04</title>
</head>
<body>
    <h1>Tags em html</h1>
    <h2>em HTML5, podemos inserir elementos da  lista abaixo, passe o mouse sobre os termos para descobrir a tag usada neles</h2>
      
    <ul>

        <abbr title="use a tag &lt;h1&gt;">
            <li>título</li>
        </abbr>
        <li><abbr title="use a tag &lt;h2&gt;">subtítulo</abbr></li>
        <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagem</abbr></li>
        <li><abbr title="use a tag &lt;Mark&gt;">texto marcado</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">texto em negrito</abbr></li>
        <li><abbr title="use a  tag &lt;ul&gt;">lista não ordenada</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></li>


    </ul>
</body>
</html>
